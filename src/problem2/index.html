<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fancy Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <script src="./script.js"></script>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Fancy Form</span></h6>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Transaction</h4>
                      <div id="address-group" class="form-group">
                        <input type="text" name="logname" class="form-style" placeholder="ETH Address" id="address"
                          autocomplete="off">
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div id="amount-group" class="form-group mt-2">
                        <input type="number" name="logemail" class="form-style" placeholder="Amount to send"
                          id="ethAmount" autocomplete="off">
                        <i class="input-icon uil uil-dollar-alt"></i>
                      </div>
                      <div id="otp-group" class="form-group mt-2">
                        <input type="number" name="logpass" class="form-style" placeholder="OTP Authentication" id="otp"
                          autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="#" id='submit' class="btn mt-4">submit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
